<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Flexboxing</title>
</head>

<body>
    <div class="flex-container">
        <div class="super-item">
            <div class="item"></div>
            <div class="item">
                <div class="sub-item"></div>
                <div class="sub-item"></div>
            </div>
            <div class="item"></div>
        </div>
        <div class="flex-row">
            <div class="big-middle-item"></div>
            <div class="flex-column">
                <div class="small-middle-item"></div>
                <div class="small-middle-item"></div>
            </div>
        </div>
        <div class="super-item">
            <div class="item"></div>
            <div class="middle-item"></div>
            <div class="middle-item"></div>
            <div class="item"></div>
        </div>
    </div>

</body>

</html>
